<app-new-session></app-new-session>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Sessions
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- startTime Column -->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> startTime </th>
          <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
        </ng-container>

        <!-- endTime Column -->
        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> endTime </th>
          <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
        </ng-container>

        <!-- maxReservations Column -->
        <ng-container matColumnDef="maxReservations">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> maxReservations </th>
          <td mat-cell *matCellDef="let element"> {{element.maxReservations}} </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="Options">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Options </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="handleDelete(element)" class="btn btn-outline-danger me-2">
              <i class="bi bi-trash"></i>
            </button>
            <button (click)="handleEdit(element)" class="btn btn-outline-success me-2">
              <i class="bi bi-pencil"></i>
            </button>
            <button (click)="handleEdit(element)" class="btn btn-outline-warning">
              <i class="bi bi-arrow-90deg-right"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 100]"
                     showFirstLastButtons>
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
